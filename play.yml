---
- hosts: devserver
  become: yes 
  ignore_errors: yes 
  vars: 
    pkg_name: httpd
    username: comfort
  tasks: 
    - name: creating user
      user:
        name: "{{ username }}"
        comment: comfort admin
        shell: /bin/bash
          #when: ansible_os_family == "Debian"
    - name: create file
      file: 
        path: /tmp/ansible.txt
        state: touch
        mode: '0600'
      register: output
    - name: read the output
      debug:
        msg: "Hello from ansible this running on {{ ansible_os_family}}"
    - name: create directory
      file: 
        path: /tmp/dir
        state: directory
        mode: '0777'
      tags: 
        - app1
        - C1
    - name: create a file
      command: cat /etc/passwd 
    - name: install apache
      yum: 
        name: "{{ pkg_name }}"
        state: present

    - name: install finger
      package:
       name: "{{ item }}"
       state: present
      with_items:
        - wget
        - samba
        - java-8*
        - finger
